<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="container__game-rules">
                <div class="container__game-rules__rules">
                    <p class="container__game-rules__rules__description">
                        Scissors beats a paper, Paper beats rock, Rock beats
                        scissors. And we play up to three wins!
                    </p>
                    <p
                        class="container__game-rules__rules__description lets-play"
                    >
                        Let's play!
                    </p>
                </div>
            </div>
            <div class="container__child container__buttons">
                <button
                    class="container__buttons__button container__buttons__button_type"
                    data-type="Rock"
                >
                    Rock
                </button>
                <button
                    class="container__buttons__button container__buttons__button_type"
                    data-type="Paper"
                >
                    Paper
                </button>
                <button
                    class="container__buttons__button container__buttons__button_type"
                    data-type="Scissors"
                >
                    Scissors
                </button>
            </div>
            <div class="round-results">
                <p class="round-results__text round-results__text--show"></p>
            </div>
            <div class="container__child container__reset-button">
                <button
                    class="container__buttons__button container__buttons__button--reset"
                >
                    Reset
                </button>
            </div>
            <div class="container__child container__results">
                <div class="container__results__child container__results__wins">
                    Wins:
                    <span class="container__results__child__value wins">0</span>
                </div>
                <div
                    class="container__results__child container__results__computer-wins"
                >
                    Computer wins:
                    <span class="container__results__child__value computer-wins"
                        >0</span
                    >
                </div>
                <div class="container__results__child container__results__ties">
                    Ties:
                    <span class="container__results__child__value ties-count"
                        >0</span
                    >
                </div>
            </div>
        </div>
    </body>
</html>
